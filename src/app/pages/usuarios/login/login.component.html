<div class="col-md-6">
  <div class="card border-primary justify-content-center">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="formGroup">
        <div class="form-group col-md-12">
          <input type="text" class="form-control" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group col-md-12">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group col-md-12">
          <input type="button" class="btn btn-lg btn-primary btn-block" value="Login" (click)="login()">
        </div>
      </form>
    </div>
  </div>
</div>
