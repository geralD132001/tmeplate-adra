<div   class="container mt-3 pb-5" >
<main>
  <section class="section section-shaped section-lg">
    <div class="container mt-3 pb-5" >
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-gradient-olive shadow-lg p-3 mb-5 bg-white rounded">
              <div class="card-header  pb-5">
                <img src="https://img.icons8.com/color/100/000000/login-rounded-down.png"/>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4 bg-olive">
                  <h6>LOGIN</h6>
                </div>
                <form [formGroup]="formGroup">
                  <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <img src="https://img.icons8.com/color/48/000000/security-checked.png"/>                  </div>
                      <input class="form-control" placeholder="user" type="email"  formControlName="username">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <img src="https://img.icons8.com/color/48/000000/password.png"/>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" formControlName="password">
                    </div>
                  </div>
                  <div class="custom-control custom-control-alternative custom-checkbox">
                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                    <label class="custom-control-label" for=" customCheckLogin">
                      <span class="font-weight-normal">Recordar credenciales</span>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-outline-secondary my-4 pace-progress-color-olive" (click)="login()">Iniciar Sesi√≥n</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
