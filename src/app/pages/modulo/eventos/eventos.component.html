<!-- Main content -->
<section >
  <button type="button" class="btn btn-primary mt-3 mb-3" (click)="openModal()" >Nuevo</button>
  <table class="table bg-white shadow  bg-success rounded table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">URL</th>
      <th scope="col">Fecha del evento</th>
      <th scope="col">Estado</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let evento of eventos">
    <tr>
      <td>{{evento.idEvento}}</td>
      <td>{{evento.nombreEvento}}</td>
      <td>{{evento.descEvento}}</td>
      <td>{{evento.fiUrl}}</td>
      <td>{{evento.fechaInicioevento | date: 'dd/MM/yyyy'}}</td>
      <td>{{evento.estadoEvento}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning" (click)="openModalEdit(evento)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="onDelete(evento)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
<!-- /.content -->
<!-- /.content-wrapper -->
