<!-- Main content -->
<section >
  <button type="button" class="btn btn-primary float-right mt-3 mb-3" (click)="openModal()" >Nueva</button>
  <table class="table bg-white shadow p-3 mb-5 bg-white rounded table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Enlace</th>
      <th scope="col">Fecha inicio</th>
      <th scope="col">Fecha fin</th>
      <th scope="col">Estado</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let evento of eventos">
    <tr>
      <td>{{evento.idEvento}}</td>
      <td>{{evento.nombreEvento}}</td>
      <td>{{evento.descripEvento}}</td>
      <td>{{evento.fileUrl}}</td>
      <td>{{evento.inicioEvento}}</td>
      <td>{{evento.finEvento}}</td>
      <td>{{evento.estadoEvento}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning" (click)="openModalEdit(evento)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="onDelete(evento)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
<!-- /.content -->
<!-- /.content-wrapper -->
