<!-- Main content -->
<section >
  <br>
  <br>
  <br>
  <table class="table bg-white shadow p-1 mb-5 bg-white rounded table-striped" style="background:#ecf0f1;">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">URL</th>
      <th scope="col">Fecha del evento</th>
      <th colspan="3" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let evento of eventos">
    <tr>
      <td>{{evento.idEvento}}</td>
      <td>{{evento.nombreEvento}}</td>
      <td>{{evento.descEvento}}</td>
      <td>{{evento.fiUrl}}</td>
      <td>{{evento.fechaInicioevento | date: 'dd/MM/yyyy'}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-success  text-white"  (click)="openModal()" >Nuevo</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn text-white" style="background: #95a5a6" (click)="openModalEdit(evento)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn text-white " style="background: #b33939;
" (click)="onDelete(evento)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
<!-- /.content -->
<!-- /.content-wrapper -->
