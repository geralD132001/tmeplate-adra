<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}} Capacitacion</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="nombreCapacitacion">
        <span class="form-text text-danger" *ngIf="validaForm('nombreCapacitacion')">Ingrese nombre</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Descripcion</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="descripcionCapacitacion">
        <span class="form-text text-danger" *ngIf="validaForm('descripcionCapacitacion')">Ingrese observacion</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Cantidad de recursos vistos</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" formControlName="cantRecurso">
      </div>
    </div>

  </form>

</div>
<div class="modal-footer">
  <button type="button" *ngIf="title === 'Nueva'" class="btn btn-success" (click)="save(formGroup.value)">Guardar</button>
  <button type="button" *ngIf="title === 'Modificar'" class="btn" style="background: #95a5a6" (click)="update(formGroup.value)">Modificar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancelar</button>
</div>
