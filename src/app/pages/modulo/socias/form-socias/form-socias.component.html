<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}Socia</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Estado</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="estadoSocia">
        <span class="form-text text-danger" *ngIf="validaForm('estadoSocia')">Ingrese estado de la socia</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Persona</label>
      <div class="col-sm-9">
        <select class="form-control" formControlName="idPersona">
          <option *ngFor="let persona of personas" [value]="persona.idPersona">
            {{persona.nombrePersona}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Banco comunal</label>
      <div class="col-sm-9">
        <select class="form-control" formControlName="idBanco">
          <option *ngFor="let banco of bancos" [value]="banco.idBanco">
            {{banco.nombreBanco}}
          </option>
        </select>
      </div>
    </div>

  </form>

</div>
<div class="modal-footer">
  <button type="button" *ngIf="title === 'Nueva'" class="btn btn-primary" (click)="save(formGroup.value)">Guardar</button>
  <button type="button" *ngIf="title === 'Modificar'" class="btn btn-primary" (click)="update(formGroup.value)">Modificar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancelar</button>
</div>
