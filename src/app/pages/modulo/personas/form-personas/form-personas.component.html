<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}Persona</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nombres</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="nombrePersona">
        <span class="form-text text-danger" *ngIf="validaForm('nombrePersona')">Ingrese nombre</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Apellido Paterno</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="apellidoPaterno">
        <span class="form-text text-danger" *ngIf="validaForm('apellidoPaterno')">Ingrese Apellido Paterno</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Apellido Materno</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="apellidoMaterno">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Direccion-hogar</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="diDireccion">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">NÂº de Celular</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="numeroCelular">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">DNI</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" formControlName="cod_identidad">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nacionalidad</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="tiNacionalidad">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" *ngIf="title === 'Nueva'" class="btn btn-primary" (click)="save(formGroup.value)">Guardar</button>
  <button type="button" *ngIf="title === 'Modificar'" class="btn btn-primary" (click)="update(formGroup.value)">Modificar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancelar</button>
</div>
