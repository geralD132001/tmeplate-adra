<!-- Main content -->
<section >
  <button type="button" class="btn btn-primary float-right mt-3 mb-3" (click)="openModal()" >Nueva</button>
  <table class="table bg-white shadow p-3 mb-5 bg-white rounded table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pregunta</th>
      <th scope="col">Recurso</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let pregunta of preguntas">
    <tr>
      <td>{{pregunta.idPregunta}}</td>
      <td>{{pregunta.nombrePregunta}}</td>
      <td>{{pregunta.recurso.nombreRecurso}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning" (click)="openModalEdit(pregunta)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="onDelete(pregunta)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
<!-- /.content -->
<!-- /.content-wrapper -->
