<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}Alternativa</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Alternativa detallada </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="nombreAlternativa">
        <span class="form-text text-danger" *ngIf="validaForm('nombreAlternativa')">Ingrese alternativa... Campo requerido!</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Respuesta correcta</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="esCorrecta">
        <span class="form-text text-danger" *ngIf="validaForm('esCorrecta')">Ingrese campo requerido...!</span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" *ngIf="title === 'Nueva'" class="btn btn-primary" (click)="save(formGroup.value)">Guardar</button>
  <button type="button" *ngIf="title === 'Modificar'" class="btn btn-primary" (click)="update(formGroup.value)">Modificar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancelar</button>
</div>
